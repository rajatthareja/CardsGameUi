<div *ngIf="playersIds.length > 0" class="input-field col s2 red z-depth-3">
  <ul class="collection">
    <li *ngFor="let winner of winners; let i = index" [attr.data-index]="i" class="collection-item">
      <i *ngIf="i == 0" class="material-icons yellow-text text-darken-2 mdi mdi-crown"></i>
      <b *ngIf="i == 0" class="yellow-text text-darken-2">{{winner}}</b>
      <i *ngIf="i == 1" class="material-icons grey-text text-darken-2 mdi mdi-crown"></i>
      <b *ngIf="i == 1" class="grey-text text-darken-2">{{winner}}</b>
      <i *ngIf="i > 1" class="material-icons brown-text text-darken-2 mdi mdi-crown"></i>
      <b *ngIf="i > 1" class="brown-text text-darken-2">{{winner}}</b>
    </li>
    <li *ngFor="let id of playersIds" class="collection-item">
      <div>
        <i *ngIf="activePlayerId == id" class="material-icons green-text">person_pin</i>
        <i *ngIf="activePlayerId != id" class="material-icons black-text">person</i>
        <span *ngIf="activePlayerId == id" class="green-text">{{players[id]}}</span>
        <span *ngIf="activePlayerId != id" class="black-text">{{players[id]}}</span>
      </div>
    </li>
  </ul>
</div>
